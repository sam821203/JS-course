<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 5;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        x++; // x = x + 1;
        console.log(x);

        y--; // y = y - 1;
        console.log(y);

        // y 的三次方
        console.log(y**3);
    </script>
</head>
<body>
    
</body>
</html>
