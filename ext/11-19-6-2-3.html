<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                // 在 console 面板輸出結果
                console.log(`${i} * ${j} = ${i * j}`);
            }
        } 

        for (let i = 0; i <= 9; i++) {
            for (let j = 0; j <= 9; j++) {
                // 在網頁輸出結果
                // document.write(`${i} * ${j} = ${i * j} &nbsp;&nbsp;&nbsp;`);
                document.write(`${i} * ${j} = ${i * j} <br>`);
            }
            // document.write('<br>');
        }
    </script>
</body>
</html>
