<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // i 到 4 的時候，跳出迴圈
        for (let i = 1; i <= 9; i++) {
            if (i === 4) {
                break;
            }
            // 所以這裡只會印出 1, 2, 3，不會有 4
            console.log(`i = ${i}`);
        }

        for (let i = 0; i <= 9; i++) {
            for (let j = 0; j <= 9; j++) {
                if (j === 4) {
                    break;
                }
                console.log(`i = ${i}, j = ${j}`);
            }
        }
    </script>
</body>
</html>
