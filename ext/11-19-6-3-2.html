        // i 為 5 的時候『略過』，直接往下一個 i (也就是 6) 繼續執行
        for (let i = 1; i <= 9; i++) {
            if (i === 5) {
                continue; // continue 會直接跳過下面的程式碼，回去 i++
            }
            console.log(`i = ${i}`);
        }

        // count 為 5 的時候『略過』，直接往下一個 count (也就是 6) 繼續執行
        let count = 0;
        while (count <= 9) {
            count++;
            if (count === 5) {
                continue;
            }
            console.log(`count = ${count}`);
