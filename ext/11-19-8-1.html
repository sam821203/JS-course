<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一般來說，陣列的索引，從 [0] 開始，到 [n - 1] 結束
        let arr = ['Alex', 'Bill', 'Darren', 'Cook'];
        console.log(arr[0]);
        console.log(arr[3]);
        console.log(arr[4]); // 如果還沒有值，會輸出 undefined

        // 如果要一次性改 p[] 裡的屬性，要使用 for 迴圈指定 index 來取得 arr 當中的值
        for (let i = 0; i < arr.length; i ++) {
            console.log( arr[i] );
        }

        // let arr = ['Alex', 'Sam', 'Linn', 'Tina', 'Amanda'];

        // for (let i = 0; i <= arr.length; i++) {
        //     console.log(arr[i]);
        // }
    </script>
