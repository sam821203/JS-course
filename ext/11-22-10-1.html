<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一，建立基本函式
        function say (name) {
            console.log('hello' + name);
        }

        // 執行函式
        say('Sam');

        // 二，帶有參數的函式
        function greet01 (name) {
            console.log('hello,' + name);
        }
        greet01('Sam');

        // 三，帶有多個參數的函式
        function greet02 (greeting, name) {
            console.log(greeting + ',' + name);
        }; 

        greet02('Hi', 'Tom');

        // 四，有回傳值的函式
        function getMessage01 () {
            return 'Good job!!!';
        }

        // 回傳函式執行結果
        // 這裡不能只呼叫 getMessage01()，因為回傳回來是字串，不會顯示出來，所以需要 console.log
        console.log( getMessage01() );

        // 五，帶有參數，同時回傳值
        function getMessage02(name) {
            return 'Good Job! ' + name;
        }
        console.log( getMessage02('Bill') ) ;
    </script>
</head>
<body>
   
</body>
</html>
