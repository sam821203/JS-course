<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 亂數
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );

        // 隨機選擇餐點
        let arrMeal = ['麥當勞', '肯德基', '摩斯漢堡', '頂呱呱', '漢堡王'];

        // 將亂數乘上陣列長度，無條件捨去後取整數，做為隨機取得的索引
        let idxRandom = Math.floor ( Math.random() * arrMeal.length );
        console.log(idxRandom);

        document.write(`我可以選擇的餐廳有：<br>`);

        // 列出所有餐廳
        for (let value of arrMeal) {
            document.write(`- ${value} <br>`);
        }

        // 將隨機整數，放到餐廳陣列當中，取得對應的餐廳名稱
        document.write(`今天中餐，我選擇 ${arrMeal[idxRandom]}`);
    </script>
</head>
