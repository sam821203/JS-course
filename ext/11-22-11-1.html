<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 宣告 Date 物件
        let date = new Date();

        // 字串變數
        let strTime = '';

        // 串接時間
        strTime += date.getFullYear(); // 2022，西元年
        strTime += date.getMonth() + 1; //2，月份
        strTime += date.getDate(); //23，日期
        strTime += date.getHours(); // 11，小時
        strTime += date.getMinutes(); // 5，分
        strTime += date.getSeconds(); // 50，秒

        console.log(strTime);
    </script>
</head>

</body>
</html>
