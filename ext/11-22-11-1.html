<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告 Date 物件
        let date = new Date();
        console.log(date);

        //字串變數
        let strTime = '';

        //串接時間
        strTime += date.getFullYear(); //2021
        strTime += date.getMonth() + 1; //Month 回傳的範圍是 0-11，所以後面要再 +1
        strTime += date.getDate(); //28
        strTime += date.getHours(); //21
        strTime += date.getMinutes(); //16
        strTime += date.getSeconds(); //50
        
        console.log(strTime);
    </script>
</head>

</html>
