<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 三秒後跳出訊息
        setTimeout(function () {
            alert('after 3 seconds');
        }, 3000);

        // 自訂函式
        function getMessage01 () {
            alert('Good job!');
        }

        setTimeout ( getMessage01, 5000 ); 

        // 自帶參數
        function getMessage02(greeting, name) {
            alert(`${greeting}, 請問你的名字是${name}嘛？`);
        }
        setTimeout( getMessage02, 7000, '你好', '黃宇浩');
    </script>
</head>
<body>
    
</body>
</html>
