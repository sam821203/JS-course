<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" value="">
    <button onclick="stopcount()" id="btn_stop">結束壘加</button>

    <script>
        // 計數的值
        let count = 0;

        // 作為 clearInterval() 用的變數
        let instanceId;

        instanceId = setInterval(function () {
            // 當前的 count 值，放到文字欄位的 value 當中
            document.querySelector('input#txt').value = count;

            // 進行數字壘加
            count++;
        }, 1000);

        // 結束壘加
        function stopcount() {
            clearInterval(instanceId);
        }
    </script>
</body>
</html>
