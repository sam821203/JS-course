<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startCount()" id="btn_start">開始累加</button>
    <input type="text" id="txt" value="">
    <button onclick="stopCount()" id="btn_stop">結束累加</button>

    <script>
        // 累加變數
        let count = 0;

        // 作為 clearInterval() 的變數
        let instanceId;

        // 累家用的函式
        function countNum() {
            document.querySelector('input#txt').value = count;
            count++;
        } 

        // 開始累加
        function startCount() {
            // 週期性再指定秒後，進行累加
            instanceId = setInterval(function() {
                countNum();
            }, 1000);

            // 增加 disabled 屬性
            document.querySelector('button#btn_start').setAttribute('disabled', '');

            // 移除 disabled 屬性
            document.querySelector('button#btn_stop').removeAttribute('disabled');
        }

        // 結束累加
        function stopCount() {
            clearInterval(instanceId);

            // 移除掉 botton start 的 disabled 屬性
            document.querySelector('button#btn_start').removeAttribute('disabled');

            // 增加 disabled 屬性
            document.querySelector('button#btn_stop').setAttribute('disabled', '');
        }
    </script>
</body>
</html>
