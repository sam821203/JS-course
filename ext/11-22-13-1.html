<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 300px; height: 100px; background-color: #9999ff;" 
    onmouseover="over()"
    onmouseout="out()">請用滑鼠移過此元素</div>

    <script>
        // 移進去時改變顏色
        function over() {
            document.querySelector('div#box').style.backgroundColor = '#33ffff';
        }

        // 移出去時改變顏色
        function out() {
            document.querySelector('div#box').style.backgroundColor = '#9999ff';
        }
    </script>
</body>
</html>
