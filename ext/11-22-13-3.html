<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" style="width: 100px; height: 50px;">連點兩下: 0</button>

    <script>
        // 計數用的變數
        let count = 0;
        let width = 100;
        let height = 50;

        // 註冊 dblclick 事件
        document.querySelector('button#btn').addEventListener('dblclick', function(event) {
            count++;
            width *= 1.5;
            height *= 1.5;
            this.innerText = '連點兩下：' + count;
            this.style.width = width + 'px';
            this.style.height = height + 'px';
        });

        // 回呼函式 callback function
        // function say (strName, callback_function) {
        //     let str = `Hi! ${strName}`;
        //     return callback_function(str);
        // }

        // 執行函式
        // say ('Sam', function(str) {
        //     alert(str);
        // });

        
        setTimeout(function() {
            alert('A');

            setTimeout(function() {
                alert('B');

                setTimeout(function() {
                    alert('C');
                }, 2000);
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
