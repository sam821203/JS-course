<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>

    <script>
        // 取得容器
        let myList = document.querySelector('ul#myList');

        // 取得 <li>Item 02</li>
        let refNode = document.querySelectorAll('li')[1];

        // 新增 li 元素節點
        let newNode = document.createElement('li');

        // 建立 textNode 文字節點
        let textNode = document.createTextNode('永恆族');

        // 把文字節點放進去剛新增的 li 元素節點
        newNode.appendChild(textNode);

        // 將新節點 newNode 插入 refNode 的前方
        // 第一個參數放新的節點，第二個參數放參考節點
        myList.insertBefore(newNode, refNode);
    </script>
</body>
</html>
