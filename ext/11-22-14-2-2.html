<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" value="" />
 
    <script>
        //取得文字欄位的元素，並設定自訂屬性
        let txt = document.querySelector('input#txt');
        txt.setAttribute('name', 'txt man');
        txt.setAttribute('value', 'give value');
        txt.setAttribute('data-price', '220');
        txt.setAttribute('data-title', '一般票');

        let myTitle = txt.getAttribute('data-title');
        let myPrice = txt.getAttribute('data-price');

        //輸出自訂屬性到網頁上
        document.write("<hr>");
        document.write(myTitle + '票種' + '<br>');
        document.write(myPrice + '元' + '<br>');
    </script>
</body>
</html>
