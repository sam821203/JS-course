<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" method="post" action="">
        <label for="">您的身分證字號：</label>
        <input type="text" id="idNum" value="">
        <input type="submit" id="btn" value="檢查">
    </form>

    <script>
        document.querySelector('input#btn').addEventListener('click', function(event) {
            event.preventDefault();

            let input = document.querySelector('input#idNum');
            let re = /^[A-Z][12]\d{8}$/;
            let match = null;
            if ( re.test(input.value) ) {
                alert('身分證格式正確');

                document.querySelector('form#myForm').submit();
            } else {
                alert('身分證格式有誤');
            }
        });
    </script>
</body>
</html>
