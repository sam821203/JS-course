<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" method="post" action="" onsubmit="return checkForm();">
        <label for="">您的名字：</label>   
        <input type="text" name="username" value="">
        <br />
        <label for="">您的 E-mail：</label>
        <input type="text" name="email" value="">
        <br />
        <input type="submit" id="btn" value="檢查">
    </form>

    <script>
        // 給 onsubmit 用的驗證函式
        function checkForm() {
            // 判斷文字欄位是否小於 2 個字。如果是的話，就跳出警示訊息
            if (document.querySelector('input[name="username"]').value.length < 2) {
                alert('請填寫正確姓名');
                // 這裡一定要回傳 false，不然還是會送出
                return false;
            }

            // 如果驗證不成功
            if (!validateEmail( document.querySelector('input[name="email"]').value ) ) {
                alert('Email 不正確');
                return false;
            }

            // 過了兩關後，在回傳去 action 的位置
            return true;
        }

        // 驗證 E-mail
        function validateEmail(email) {
            let re = /[a-zA-Z0-9.-_]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+/;
            return re.test(email);
        }
    </script>
</body>
</html>
