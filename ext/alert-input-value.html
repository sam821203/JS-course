<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" value="">
    <button id="btn_post">送出值</button>

    <script>
        let btn = document.querySelector('button#btn_post');

        btn.addEventListener('click', function(event) {
            let myValue = document.querySelector('input#txt').value;
            alert(myValue);
        })
    </script>
</body>
</html>
