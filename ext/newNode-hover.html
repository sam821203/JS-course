<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>

    <script>
        // 取得容器
        let myList = document.querySelectorAll('ul#myList');

        // 建立新的 <li> 元素
        let newNode = document.createElement('li');

        // 給新的 <li> class
        newNode.className = 'mov-1'
        
        // 建立 textNode 文字節點
        let textNode = document.createTextNode('永恆族');

        // 透過 appendChild 將 textNode 加入至 newNode
        newNode.appendChild(textNode);

        // 透過 appendChild 將 newNode 的 <li> 加入至 myList
        myList.appendChild(newNode);

        // 給 mov-1 下一個 dbclick 事件
        let newLi = document.querySelector('li.mov-1');
        newLi.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#ccc';
        });

        newLi.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#fff';
        });
    </script>
</body>
</html>
